<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
       
    //获取第一个输入框的值
	//获取第二个输入框的值
	//获取选择框的值
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
    //设置结果输入框的值 
    var a1=document.getElementById('txt1').value;
    var a2=document.getElementById('txt2').value;
    var char=document.getElementById('select').value;
    a1=parseInt(a1);
    a2=parseInt(a2);
    var sum1;
    switch (char){
    case '+':
      sum1=a1+a2;
      break;
    case '-':
      sum1=a1-a2;
      break;
    case '*':
        sum1=a1*a2;
        break;
    case '/':
        sum1=a1/a2;
        break;
    default:
        break;}
    document.getElementById('fruit').value=sum1;
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
</html>
