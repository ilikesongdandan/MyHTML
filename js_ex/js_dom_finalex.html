<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var tr=document.getElementsByTagName('tr');
        // document.write(tr.length);
        for(var i=0;i<tr.length;i++){
        	tr[i].onmouseover=function(){
        		this.style.backgroundColor='#f2f2f2';
        	}
        	tr[i].onmouseout=function(){
        		this.style.backgroundColor='#fff';
        	}
        }
		
     
	 
	 }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     // var btn=document.getElementsByTagName('input');
     // document.getElementsByTagName('input')[0].onclick=function(){
     function add(){
     	var sNum;
     	var sName;
     	var sNumReg=new RegExp('^xh[0-9]+');
     	var sNameReg=new RegExp('^[\u4e00-\u9fa5]+');
     	while (true){
	     	sNum=prompt('输入学号以xh开头的数字','');
	     	if(sNumReg.test(sNum)){
	     		break;
     	}
     	else{
     		sNum=prompt('输入学号以xh开头的数字','');	
     	}
     	}
     	while(true){
     		sName=prompt('输入姓名(中文)','');
     		if(sNameReg.test(sName)){
     			break;
     		}
     		else{
     			sName=prompt('输入姓名(中文)','');
     		}
		}
     	var table=document.getElementsByTagName('table')[0];
     	var tr=document.createElement('tr');
     // 	var td=document.createElement('td');
    	// td.innerHTML=sNum;
    	// tr.appendChild(td);
    	// var td=document.createElement('td');
   	 // 	td.innerHTML=sName;
    	// tr.appendChild(td);
    	// var td=document.createElement('td');
    	// td.innerHTML='<a href="#" onclick = "deleteItem(this);return false;" >删除</a>';
     //    tr.appendChild(td);

     //    table.appendChild(tr);
     var str='<td>'+sNum+'</td><td>'+sName+'</td><td>'+'<a href="javascript:" onclick="del(this)" >删除</a>'+'</td>';
     tr.innerHTML=str;
     table.appendChild(tr);
     
     }
     // 创建删除函数
     // var a=document.getElementsByTagName('a');
     // for(var i=0;i<a.length;i++){
     // 	a.href="javascript:del()";
     // }
     
     function del(obj){
     	 var row =obj.parentNode.parentNode;
         row.parentNode.removeChild(row);
	}
  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()"  />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
