<!DOCTYPE  HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var currentdate=new Date();

  var curren_year=currentdate.getFullYear();
 
  var current_month=currentdate.getMonth()+1;

  var current_day=currentdate.getDate();

  var current_weekday=currentdate.getDay();

  var real_weekday;
  switch (current_weekday){
  case 0:
  	real_weekday='星期天';
  	break;
  case 1:
  	real_weekday='星期一';
  	break;
  case 2:
  	real_weekday='星期二';
  	break;
  case 3:
  	real_weekday='星期三';
  	break;
  case 4:
  	real_weekday='星期四';
  	break;
  case 5:
  	real_weekday='星期五';
  	break;
  case 6:
  	real_weekday='星期六';
  	break;
}
  document.write(curren_year+'年'+current_month+'月'+current_day+'日 '+real_weekday+'--');

  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
 var score;
 score=scoreStr.split(";");

 var real_score=new Array();
 var sum=0;
 for(var i=0;i<score.length;i++){
 
 	real_score[i]=parseInt(score[i].slice(3));
 }
for (var i = 0; i < real_score.length; i++) {
	sum=sum+real_score[i];
}
 sum=sum/real_score.length;
 sum=Math.floor(sum);
document.write('班级总分为：'+sum);


  //从数组中将成绩撮出来，然后求和取整，并输出。
  


</script>
</head>
